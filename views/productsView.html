<div ng-controller='ProductsController'>
    <h1>Products List</h1><br>
    <table class='table table-striped'>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat='product in products'>
            <td>{{product.id}}</td>
            <td>{{product.product}}</td>
            <td>{{product.price | currency}}</td>
        </tr>        
    </table>
</div>
