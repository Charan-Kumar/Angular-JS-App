<div ng-controller='AllOrderController'>
    <h1>All Orders List</h1>
    <br>
    <table class='table table-striped'>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat='order in allOrders'>
            <td>{{order.id}}</td>
            <td>{{order.product}}</td>
            <td>{{order.price | currency}}</td>
        </tr>        
    </table>
</div>
